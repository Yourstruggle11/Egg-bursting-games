<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main_game_page_style_and_js/style.css">
    <title>Egg Burst Game</title>
</head>

<body>
    <main>
         <!-- ##################Dialog Box############# -->
        <div class="dialog_box">
            <div class="diaog_box_content">
                <div class="header">
                    <p>Don't be over confident!!</p>
                    <p>Read the rules before press <strong>OK!</strong></p>
                </div>
                <div class="main_content">
                    <h6>Break the eggs By Tapping On Them</h6>
                    <h6>You have just <strong>1min and 30sec!</strong></h6>
                    <h6>All the best</h6>
                </div>
                <button>Let's get started</button>
            </div>
        </div>





        <div class="full_page">
            <h1>Burst The Eggs If You Can!</h1>
            <div class="countdown">
                <p id="countdown">Time Left : 01:30 </p>
            </div>
            <div class="playarea">
                <div id="animation1" style="position: relative; width: 100px;">
                    <div class="egg1 click" id="eggs1">

                    </div>
                    <div class="nest">

                    </div>
                </div>
                <div id="animation2" style="position: relative; width: 100px;">
                    <div class="egg2 click" id="eggs2">

                    </div>
                    <div class="nest">

                    </div>
                </div>
                <div id="animation3" style="position: relative; width: 100px;">
                    <div class="egg3 click" id="eggs3">

                    </div>
                    <div class="nest">

                    </div>
                </div>
            </div>
        </div>
    </main>





    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- external javascript -->
    <Script src="./main_game_page_style_and_js/game_code.js"></Script>
</body>

</html>
